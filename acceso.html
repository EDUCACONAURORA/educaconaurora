    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const registerBtn = document.getElementById("register-btn");

        // Crear modal de bienvenida
        const welcomeModal = document.createElement("div");
        welcomeModal.id = "welcome-modal";
        welcomeModal.className = "modal";
        welcomeModal.innerHTML = `
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-icon">ðŸŒ…</div> 
            <h3>Â¡Bienvenida a AURORA!</h3>
            <p id="welcome-message"></p>
            <button class="cta-button modal-cta">Continuar</button>
        </div>
    `;
        document.body.appendChild(welcomeModal);

        // Mostrar modal de bienvenida personalizado
        function showWelcomeMessage(userName) {
          const welcomeMessage = document.getElementById("welcome-message");
          welcomeMessage.innerHTML = `
            <p>Hola <strong>${userName}</strong>,</p>
            <p>Como la aurora que marca el comienzo de un nuevo dÃ­a, AURORA te da la bienvenida a este espacio seguro donde podrÃ¡s comprender y vivir tu ciclo con plena conciencia.</p>
            <p>Estamos aquÃ­ para acompaÃ±arte en cada fase, brindÃ¡ndote informaciÃ³n clara y herramientas para tu bienestar integral.</p>
            <p>Â¡Empieza este viaje de autoconocimiento y empoderamiento!</p>
        `;

          document.getElementById("welcome-modal").style.display = "flex";
        }

        // Cerrar modal
        document
          .querySelector(".close-modal")
          .addEventListener("click", function () {
            welcomeModal.style.display = "none";
            window.location.href = "Home.html";
          });

        document
          .querySelector(".modal-cta")
          .addEventListener("click", function () {
            welcomeModal.style.display = "none";
            window.location.href = "Home.html";
          });

        // Manejar el envÃ­o del formulario de login
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("login-username").value;
          const password = document.getElementById("login-password").value;

          // Obtener usuarios del localStorage
          const users = JSON.parse(localStorage.getItem("users")) || [];

          // Buscar usuario
          const user = users.find(
            (u) => u.username === username && u.password === password
          );

          if (user) {
            // Login exitoso - Mostrar mensaje personalizado
            localStorage.setItem("currentUser", JSON.stringify(user));
            showWelcomeMessage(user.name);
          } else {
            // Login fallido
            alert(
              "Usuario o contraseÃ±a incorrectos. Por favor, verifica tus credenciales."
            );
          }
        });

        // Redirigir al formulario de registro
        registerBtn.addEventListener("click", function () {
          window.location.href = "RegistroNuevo.html";
        });
      });
    </script>
